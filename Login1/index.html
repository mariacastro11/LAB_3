<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login n√∫mero 1</title>
</head>
<body>
    <main id="mainid">
        <section id="loginContainer">
          <header>
            <h1 id="loginText">Login</h1>
          </header>

          <form action="post" class="formulario">

            <label>Username</label>

            <div class="input-container">
              <img src="./inputIcons/user (3).png" alt="" width="15px" height="15px">
              <input type="text" placeholder="Type your username"> 
            </div>

            <label>Password</label>
            <div class="input-container">
              <img src="./inputIcons/lock.png" alt=""  width="15px" height="15px">
              <input type="password" placeholder="Type your password">
            </div>
            <div id="forgot">
                Forgot Password?
            </div>
            <button>LOGIN</button>
          </form>
          <div>
            <p class="signup"> Or Sign Up Using</p> 
            <div id="contenedorImagenes">
                <img src="./socialIcons/facebook.png" alt="" width="30px" height="30px">
                <img src="./socialIcons/twitter.png" alt="" width="30px" height="30px" >
                <img src="./socialIcons/google-plus.png" alt="" width="30px" height="30px">

            </div>
         </div>
           <div id="finDelLogin">
            <p>Or Sign Up Using</p>
           <p>SIGN UP</p>
           </div>
        </section>
    </main>
    
</body>
</html>
